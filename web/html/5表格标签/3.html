<!-- 文档类型声明标签，告知浏览器这个页面采取html版本来显示页面 -->
<!DOCTYPE html>
<!-- 告诉浏览器这是一个英文网站，本页面采取英文显示，单也可以书写中文 -->
<html lang="en">

<head>
    <!-- 必须书写，告知浏览器以UTF-8编码表编解码中文，如果不书写就会乱码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题标签 -->
    <title>title</title>
</head>

<body>
    <!--
        需求2: 实现跨列,制作电话本
        分析：
            表格是3行3列，手机号跨2列，即第二 三列
    -->
    <table border="1px" cellspacing="0px" width="50%">
        <tr>
            <th>姓名</th>
            <!-- 
                colspan="2" 表示当前列手机号跨第二行第三行
             -->
            <th colspan="2">手机号</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>12345678900</td>
            <td>13224230077</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>13223456789</td>
            <td>15223457890</td>
        </tr>
    </table>

</body>

</html>
