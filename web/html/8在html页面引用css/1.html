<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <!--
      1.在html标签内部引入css
        1)要求属性名必须style，在属性值中书写的都是css代码格式：
          style="样式名:样式值;样式名:样式值;样式名:样式值....."
      2.
        color: red 表示字体颜色
        font-size: 100px; 表示字体大小
      3.在css中单位px必须加
    -->
    <div style="color: red;font-size: 100px;">鹤云</div>
</body>

</html>
