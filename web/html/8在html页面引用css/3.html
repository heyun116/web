<!-- 文档类型声明标签，告知浏览器这个页面采取html版本来显示页面 -->
<!DOCTYPE html>
<!-- 告诉浏览器这是一个英文网站，本页面采取英文显示，单也可以书写中文 -->
<html lang="en">

<head>
    <!-- 必须书写，告知浏览器以UTF-8编码表编解码中文，如果不书写就会乱码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题标签 -->
    <title>title</title>
    <!--引入外部的css,开发使用-->
    <!-- 
      1.使用link标签引入外部的css文件
      2.rel="stylesheet" 表示层叠样式 必须书写
      3.type="text/css" 表示属于css类型，可以不书写
      4.href="../css/demo01.css" 表示引入外部css文件的地址，必须书写
     -->
    <link rel="stylesheet" type="text/css" href="../css/1.css" >
</head>
<body>
    <!--
      1.在head标签内部引入css
      <link rel="stylesheet" href="外部css文件地址"/>
    -->
    <div>传智教育</div>
    <div>传智教育</div>
</body>

</html>
