<!-- 文档类型声明标签，告知浏览器这个页面采取html版本来显示页面 -->
<!DOCTYPE html>
<!-- 告诉浏览器这是一个英文网站，本页面采取英文显示，单也可以书写中文 -->
<html lang="en">

<head>
    <!-- 必须书写，告知浏览器以UTF-8编码表编解码中文，如果不书写就会乱码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题标签 -->
    <title>title</title>
</head>

<body>
    <form action="#">
        <!--
            1.select下拉项：需要结合子标签option一起使用，有几个下拉项就有几个option
            2.提交到后台的数据是用户当前选中的下拉项的option的value值
            3.option的属性selected表示当前下拉项被选中
        -->
        <select name="edu" id="edu">
            <option value="">请选择你的学历</option>
            <option value="bk" selected>本科</option>
            <option value="ss">硕士</option>
            <option value="bs">博士</option>
        </select>
        <hr>
        <!--
          textarea文本域：由行和列组成
            cols="30"  : column 列
            rows="10"  行
        -->
        自我介绍 <br>
        <textarea cols="30" rows="10"></textarea>
        <br>
        <hr> 
        <!-- 
            label:为表单项定义标注，可以对表单项进行定位查找
            说明：使用label之后我们只需要点击label标签的文本即可定位到对应的标签。
            通过label标签的for属性值查找对应标签的id属性值
         -->
        性别：<input type="radio" name="sex" value="male" checked id="boy"> <label for="boy">男</label>
        <input type="radio" name="sex" value="female" id="girl"> <label for="girl">女</label>

        <input type="submit">
    </form>
</body>

</html>
